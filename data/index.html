    <body>

        <h1>Hello From Esp8266</h1>
        <h3>This text generated from PFIFSS file in esp8266 EEPROM</h3>
        <main>
            <span id="sensor">Nama sensor:</span><br/>
            Jam: <span id="jam"></span><br/>
            Menit: <span id="menit"></span><br/>

            <span id="setting">Setting timer:</span><br/>
            Jam nyala: <span id="jamnyala"></span><br/>
            Jam mati: <span id="jammati"></span><br/>
        </main>
    </body>

    <script>
        // Create an XMLHttpRequest object
        const xhttp = new XMLHttpRequest();

        // Define a callback function
        xhttp.onload = function() {
            const obj = JSON.parse(this.responseText);
            document.getElementById("jam").innerHTML = obj.sensorrtc[0];
            document.getElementById("menit").innerHTML = obj.sensorrtc[1];
            document.getElementById("jamnyala").innerHTML = obj.looptime[0];
            document.getElementById("jammati").innerHTML = obj.looptime[1];
        }

        // Send a request
        xhttp.open("POST", "/getdata");
        xhttp.send();
    </script>
</html>
